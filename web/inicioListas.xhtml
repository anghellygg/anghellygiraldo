<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <img 
        src="imagenes/logo.png" width="100" height="80"> 
    </img>
    <h:body>
        <p:growl id="gwlErrores"/>
        
        <h:form id="frmLogin">
           
            <h:panelGroup id="pnlLogin">
                <p:panel header="Login">
                    <p:panelGrid columns="2">
                        <p:outputLabel for="txtCorreo" value="Correo"/>
                        <p:inputText id="txtCorreo" rendered="true"
                                     value="#{loginBean.correo}" />
                        <p:outputLabel for="txtPassword" value="Contraseña"/>
                        <p:password id="txtPassword" rendered="true"
                                     value="#{loginBean.contrseña}" />
                    </p:panelGrid>
                    <p:commandButton value="Ingresar" action="#{loginBean.ingresar()}"
                                     update=":gwlErrores ,pnlLogin"/>
                </p:panel>
            </h:panelGroup>
        </h:form>
            <!--
            <p:commandButton value="Lista SE" action="listase/index.xhtml" ajax="false"/>
            <p:commandButton value="Lista DE" action="listade/index.xhtml" ajax="false"/>
            <p:commandButton value="Moto GP" action="listaGp/index.xhtml" ajax="false"/>
            <p:commandButton value="Administrar infnates" action="infantes"/>
        -->
            
        
    </h:body>
</html>
